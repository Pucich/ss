<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CMP Build Router</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #0d0f16;
      color: #fff;
      font: 600 16px/1.4 Arial, sans-serif;
    }
  </style>
  <script src="./build-config.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
</head>
<body>
  <div>Подготавливаем игру…</div>

  <script>
    (function () {
      const ROUTER = Object.assign({
        liteUrl: '/2025.12.13_build_cut_SergeyZ/',
        fullUrl: '/prod_bilds/2025.12.25_new_api_serv/',
      }, window.CMP_BUILD_CONFIG || {});

      let fullBase = '';

      function normalizeUrl(url) {
        return new URL(url, window.location.origin).toString();
      }

      function safeCall(methodName, fn) {
        if (typeof fn !== 'function') return;
        try {
          fn();
        } catch (err) {
          console.warn(`[Router] Telegram method ${methodName} is unavailable`, err);
        }
      }

      function initTelegram() {
        if (!window.Telegram || !Telegram.WebApp) return;

        const app = Telegram.WebApp;

        safeCall('ready', () => app.ready());
        safeCall('lockOrientation', () => app.lockOrientation());
        safeCall('enableClosingConfirmation', () => app.enableClosingConfirmation());

        const initData = app.initData;
        const params = new URLSearchParams(initData);
        const userData = params.get('user');

        if (userData) {
          try {
            const user = JSON.parse(userData);
            console.log('User ID:', user.id);
          } catch (err) {
            console.warn('[Router] Cannot parse Telegram user data', err);
          }
        } else {
          console.log('User data not available');
        }

        safeCall('requestFullscreen', () => app.requestFullscreen());
        safeCall('disableVerticalSwipes', () => app.disableVerticalSwipes());
      }

      function route() {
        const forceLite = new URLSearchParams(window.location.search).get('lite') === '1';
        const staleAfterMs = 7 * 24 * 60 * 60 * 1000;

        try {
          fullBase = normalizeUrl(ROUTER.fullUrl);
          const liteBase = normalizeUrl(ROUTER.liteUrl);
          const stateKey = `cmp_full_state:${fullBase}`;
          const stateRaw = localStorage.getItem(stateKey);
          const state = stateRaw ? JSON.parse(stateRaw) : null;
          const targetVersion = ROUTER.fullVersion || 'unknown';
          const stateReady = !!(
            state &&
            state.status === 'ready' &&
            state.version === targetVersion &&
            state.updatedAt &&
            (Date.now() - state.updatedAt <= staleAfterMs)
          );
          const legacyReadyKey = `cmp_full_ready:${fullBase}`;
          const legacyVersionKey = `cmp_full_version:${fullBase}`;
          const legacyVersion = localStorage.getItem(legacyVersionKey);
          const legacyReady = localStorage.getItem(legacyReadyKey) === '1' && (!legacyVersion || legacyVersion === targetVersion);
          const isReady = stateReady || legacyReady;

          if (!forceLite && isReady) {
            window.location.replace(fullBase);
            return;
          }

          window.location.replace(liteBase);
        } catch (err) {
          console.warn('[Router] Failed to resolve routes, fallback to lite', err);
          window.location.replace(ROUTER.liteUrl);
        }
      }

      initTelegram();
      route();
    })();
  </script>
</body>
</html>
