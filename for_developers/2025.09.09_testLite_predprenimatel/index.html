<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  </head>
  <body>
    <script src="https://cdn.lgrckt-in.com/LogRocket.min.js" crossorigin="anonymous"></script>
    <script>window.LogRocket && window.LogRocket.init('7gm4wz/color-match-puzzle');</script>

   <div id="unity-container">
      <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>

    <!-- 
        Universal banner container for all ad networks (current and future)
        Supported networks: AdsGram, Monetag, and any future ad networks
        All ad providers should use this container for consistency
    -->
    <div id="ad-banner-container"></div>
    
    <!-- Legacy containers for backward compatibility -->
    <div id="adsgram-container"></div>
    
    <script>
      // Universal ad container management
      window.AdContainerManager = {
        clearContainer: function() {
          const container = document.getElementById('ad-banner-container');
          if (container) {
            container.innerHTML = '';
            container.style.display = 'none';
          }
        },
        
        showContainer: function() {
          const container = document.getElementById('ad-banner-container');
          if (container) {
            container.style.display = 'block';
          }
        },
        
        hideContainer: function() {
          const container = document.getElementById('ad-banner-container');
          if (container) {
            container.style.display = 'none';
          }
        }
      };

      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/ColorMatchPuzzle.loader.js";
      var config = {
        dataUrl: buildUrl + "/ColorMatchPuzzle.data.br",
        frameworkUrl: buildUrl + "/ColorMatchPuzzle.framework.js.br",
        codeUrl: buildUrl + "/ColorMatchPuzzle.wasm.br",
        symbolsUrl: buildUrl + "/ColorMatchPuzzle.symbols.json.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "NGames",
        productName: "cblocks1",
        productVersion: "build_cut_SergeyZ",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
	
	<script src="https://telegram.org/js/telegram-web-app.js?57"></script>

	<script>
      // Init TWA
    Telegram.WebApp.ready();

	Telegram.WebApp.lockOrientation();	
	
	//Вопрос подтверждения закрытия
	Telegram.WebApp.enableClosingConfirmation();

	const initData = Telegram.WebApp.initData;
	const params = new URLSearchParams(initData);
	const userData = params.get('user');

	const logUser = "TelegramNotDetected";
	
	if (userData) {
	  const user = JSON.parse(userData);
	  const userId = user.id;
	  logUser = user.username || userId;
	  console.log('User ID:', userId);
	//alert(userId);
	} else {
	  console.log('User data not available');
	alert("User data not available");
	}
	window.LogRocket && window.LogRocket.identify(logUser, {});
    
	Telegram.WebApp.requestFullscreen();
	Telegram.WebApp.disableVerticalSwipes();

	</script>
  
<script src="good_loading.js"></script>
	
  </body>
</html>
