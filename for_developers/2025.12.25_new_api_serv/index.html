<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | cblocks1</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <!-- AdsGram SDK -->
    <script src="https://sad.adsgram.ai/js/sad.min.js" defer></script>
    
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
      </div>
      <div id="unity-warning"> </div>
    </div>

    <!-- 
        Universal banner container for all ad networks (current and future)
        Supported networks: AdsGram, Monetag, and any future ad networks
        All ad providers should use this container for consistency
    -->
    <div id="ad-banner-container"></div>
    
    <!-- Legacy containers for backward compatibility -->
    <div id="adsgram-container"></div>
    
    <script>
      // Universal ad container management
      window.AdContainerManager = {
        clearContainer: function() {
          const container = document.getElementById('ad-banner-container');
          if (container) {
            container.innerHTML = '';
            container.style.display = 'none';
          }
        },
        
        showContainer: function() {
          const container = document.getElementById('ad-banner-container');
          if (container) {
            container.style.display = 'block';
          }
        },
        
        hideContainer: function() {
          const container = document.getElementById('ad-banner-container');
          if (container) {
            container.style.display = 'none';
          }
        }
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var monetagSdkUrl = "https://sdk.monetag.ru/sdk.js";
      var monetagLoadPromise = null;
      var unityStartTs = 0;
      const nativeFetch = window.fetch.bind(window);
      const runtimeCacheName = "NGames-cblocks1-webgl_opt_online_high:2025.12.25";
      const legacyRuntimeCacheNames = ["NGames-cblocks1-webgl_opt_online_high"];
      const currentScopePath = new URL(".", window.location.href).pathname;

      function isFullAssetRequest(url) {
        var path = url.pathname;
        return (
          path.startsWith(currentScopePath + "Build/") ||
          path === (currentScopePath + "build-manifest.json") ||
          path.startsWith(currentScopePath + "TemplateData/")
        );
      }

      function toAbsoluteUrl(urlLike) {
        return new URL(urlLike, window.location.origin).toString();
      }

      async function matchCacheByRequestOrUrl(cache, request) {
        return (await cache.match(request)) || (await cache.match(request.url));
      }

      async function getRuntimeCaches() {
        const result = [];
        result.push(await caches.open(runtimeCacheName));
        for (let i = 0; i < legacyRuntimeCacheNames.length; i++) {
          result.push(await caches.open(legacyRuntimeCacheNames[i]));
        }
        return result;
      }

      function loadMonetagSdkWithTimeout(timeoutMs) {
        if (monetagLoadPromise) return monetagLoadPromise;

        monetagLoadPromise = new Promise((resolve, reject) => {
          const existing = document.querySelector('script[data-monetag-sdk="1"]');
          if (existing) {
            resolve();
            return;
          }

          const script = document.createElement("script");
          script.src = monetagSdkUrl;
          script.async = true;
          script.setAttribute("data-monetag-sdk", "1");

          let timer = setTimeout(() => {
            timer = null;
            console.log("sdk-load-timeout", monetagSdkUrl);
            reject(new Error("monetag-timeout"));
          }, timeoutMs);

          script.onload = () => {
            if (timer) {
              clearTimeout(timer);
              timer = null;
            }
            console.log("sdk-ready", monetagSdkUrl);
            resolve();
          };

          script.onerror = () => {
            if (timer) {
              clearTimeout(timer);
              timer = null;
            }
            console.log("sdk-load-failed", monetagSdkUrl);
            reject(new Error("monetag-load-failed"));
          };

          document.head.appendChild(script);
        }).catch((err) => {
          console.log("sdk-load-failed", String(err && err.message ? err.message : err));
        });

        return monetagLoadPromise;
      }

      window.fetch = async function(input, init) {
        var request = input instanceof Request ? input : new Request(input, init);

        if (request.method !== "GET" || !("caches" in window)) {
          return nativeFetch(input, init);
        }

        var requestUrl = new URL(request.url, window.location.href);
        if (!isFullAssetRequest(requestUrl)) {
          return nativeFetch(input, init);
        }

        if (/\.(data\.br|wasm\.br|framework\.js\.br)$/.test(requestUrl.pathname)) {
          console.log("cache-key", request.url, toAbsoluteUrl(request.url));
        }
        const runtimeCaches = await getRuntimeCaches();
        let runtimeCache = runtimeCaches[0];
        var cachedResponse = null;
        for (let i = 0; i < runtimeCaches.length; i++) {
          cachedResponse = await matchCacheByRequestOrUrl(runtimeCaches[i], request);
          if (cachedResponse) {
            if (i > 0) {
              await runtimeCache.put(request.url, cachedResponse.clone());
            }
            break;
          }
        }
        if (!cachedResponse) {
          var cacheNames = await caches.keys();
          var prefetchCaches = cacheNames.filter((name) => name.startsWith("cmp-full-prefetch:"));
          for (var i = 0; i < prefetchCaches.length; i++) {
            var prefetchCache = await caches.open(prefetchCaches[i]);
            cachedResponse = await matchCacheByRequestOrUrl(prefetchCache, request);
            if (cachedResponse) break;
          }
        }

        if (cachedResponse) {
          console.log("cache-hit", request.url);
          return cachedResponse;
        }

        console.log("network-fallback", request.url);
        var networkResponse = await nativeFetch(input, init);
        if (networkResponse && networkResponse.ok) {
          await runtimeCache.put(request.url, networkResponse.clone());
        }
        return networkResponse;
      };

      var loaderUrl = buildUrl + "/2025.12.25_new_api_serv.loader.js";
      var config = {
        dataUrl: buildUrl + "/2025.12.25_new_api_serv.data.br",
        frameworkUrl: buildUrl + "/2025.12.25_new_api_serv.framework.js.br",
        codeUrl: buildUrl + "/2025.12.25_new_api_serv.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "NGames",
        productName: "cblocks1",
        productVersion: "webgl_opt_online_high",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      async function waitForServiceWorkerControl(timeoutMs) {
        if (!("serviceWorker" in navigator)) return;

        console.log("sw-register");
        await navigator.serviceWorker.register("ServiceWorker.js");

        if (navigator.serviceWorker.controller) {
          console.log("sw-controlled");
          return;
        }

        var controlledPromise = new Promise((resolve) => {
          var done = false;
          var finish = () => {
            if (done) return;
            done = true;
            navigator.serviceWorker.removeEventListener("controllerchange", onControllerChange);
            resolve();
          };
          var onControllerChange = () => {
            if (navigator.serviceWorker.controller) {
              finish();
            }
          };
          navigator.serviceWorker.addEventListener("controllerchange", onControllerChange);
          navigator.serviceWorker.ready.then(finish).catch(finish);
          setTimeout(finish, timeoutMs);
        });

        await controlledPromise;
        console.log("sw-controlled");
      }

      async function startUnity() {
        console.log("handoff-start");
        await waitForServiceWorkerControl(4000);

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          unityStartTs = performance.now();
          console.log("unity-start");
          createUnityInstance(canvas, config).then((unityInstance) => {
            const initMs = Math.round(performance.now() - unityStartTs);
            console.log("unity-instance-created", initMs + "ms");
            loadingBar.style.display = "none";
            loadMonetagSdkWithTimeout(6000);
            if (window.parent && window.parent !== window) {
              console.log("cmp-full-ready-posted", initMs + "ms");
              window.parent.postMessage({ type: 'CMP_FULL_READY' }, '*');
            }
          }).catch((message) => {
            if (window.parent && window.parent !== window) {
              window.parent.postMessage({ type: 'CMP_FULL_FAILED', message: String(message) }, '*');
            }
            alert(message);
          });
        };
        document.body.appendChild(script);
      }

      startUnity();
    </script>
	
	<script src="https://telegram.org/js/telegram-web-app.js?57"></script>

	<script>
      function safeTgCall(label, fn) {
        try {
          if (typeof fn === 'function') {
            fn();
          }
        } catch (e) {
          console.log('tg-unsupported', label, e && e.message ? e.message : e);
        }
      }

      if (window.Telegram && Telegram.WebApp) {
        safeTgCall('ready', () => Telegram.WebApp.ready());
        safeTgCall('lockOrientation', () => Telegram.WebApp.lockOrientation());
        safeTgCall('enableClosingConfirmation', () => Telegram.WebApp.enableClosingConfirmation());

        const initData = Telegram.WebApp.initData || '';
        const params = new URLSearchParams(initData);
        const userData = params.get('user');

        if (userData) {
          const user = JSON.parse(userData);
          const userId = user.id;
          console.log('User ID:', userId);
        } else {
          console.log('User data not available');
        }

        safeTgCall('requestFullscreen', () => Telegram.WebApp.requestFullscreen());
        safeTgCall('disableVerticalSwipes', () => Telegram.WebApp.disableVerticalSwipes());
      }

	</script>
  
  </body>
</html>
