<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | cblocks1</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>

    <!-- 
        Universal banner container for all ad networks (current and future)
        Supported networks: AdsGram, Monetag, and any future ad networks
        All ad providers should use this container for consistency
    -->
    <div id="ad-banner-container"></div>
    
    <!-- Legacy containers for backward compatibility -->
    <div id="adsgram-container"></div>
    
    <script>
      // Universal ad container management
      window.AdContainerManager = {
        clearContainer: function() {
          const container = document.getElementById('ad-banner-container');
          if (container) {
            container.innerHTML = '';
            container.style.display = 'none';
          }
        },
        
        showContainer: function() {
          const container = document.getElementById('ad-banner-container');
          if (container) {
            container.style.display = 'block';
          }
        },
        
        hideContainer: function() {
          const container = document.getElementById('ad-banner-container');
          if (container) {
            container.style.display = 'none';
          }
        }
      };

      const runtimeParams = new URLSearchParams(window.location.search);
      const isPreloadMode = runtimeParams.get('preload') === '1';
      let sdkLoaded = false;
      let handoverRetryTimer = null;
      let handoverRetryCount = 0;

      function loadScriptOnce(src) {
        return new Promise((resolve) => {
          if (document.querySelector(`script[src="${src}"]`)) {
            resolve();
            return;
          }

          const script = document.createElement('script');
          script.src = src;
          script.onload = () => resolve();
          script.onerror = () => resolve();
          document.head.appendChild(script);
        });
      }

      async function ensureExternalSdkLoaded(reason) {
        if (sdkLoaded) {
          return;
        }

        sdkLoaded = true;
        console.log('[sdk] loading external sdk bundle, reason:', reason);
        await Promise.all([
          loadScriptOnce('https://sad.adsgram.ai/js/sad.min.js'),
          loadScriptOnce('https://sdk.monetag.ru/sdk.js')
        ]);
      }

      const handoverState = {
        resumeLevel: Number(localStorage.getItem('handover:resume-level')) || 1,
        knownLiteLevel: Number(localStorage.getItem('handover:known-lite-level')) || 0,
        reason: 'bootstrap'
      };

      function tryApplyHandoverToUnity() {
        if (!window.unityInstance || !handoverState.resumeLevel) {
          return false;
        }

        const payload = String(handoverState.resumeLevel);
        const variants = [
          ['GameManager', 'SetStartLevel'],
          ['GameManager', 'SetResumeLevel'],
          ['GameManager', 'ResumeFromLevel'],
          ['Bootstrap', 'SetStartLevel'],
          ['Bootstrap', 'ResumeFromLevel'],
          ['Bridge', 'SetResumeLevel']
        ];

        for (const [objectName, methodName] of variants) {
          try {
            window.unityInstance.SendMessage(objectName, methodName, payload);
            console.log('[handover] resume level sent', objectName, methodName, payload);
            return true;
          } catch (error) {
            // Try next bridge signature silently
          }
        }

        return false;
      }

      function scheduleHandoverRetry() {
        if (handoverRetryTimer || handoverRetryCount >= 20) {
          return;
        }

        handoverRetryTimer = window.setTimeout(() => {
          handoverRetryTimer = null;
          handoverRetryCount += 1;
          if (!tryApplyHandoverToUnity()) {
            scheduleHandoverRetry();
          }
        }, 1000);
      }

      function applyHandoverToUnity() {
        if (!tryApplyHandoverToUnity()) {
          scheduleHandoverRetry();
        }
      }

      function setHandoverState(nextState) {
        if (!nextState || typeof nextState !== 'object') {
          return;
        }

        const incomingResume = Number(nextState.resumeLevel);
        if (incomingResume > 0) {
          handoverState.resumeLevel = incomingResume;
        }

        const incomingKnown = Number(nextState.knownLiteLevel);
        if (incomingKnown >= 0) {
          handoverState.knownLiteLevel = incomingKnown;
        }

        handoverState.reason = nextState.reason || handoverState.reason;

        localStorage.setItem('handover:resume-level', String(handoverState.resumeLevel));
        localStorage.setItem('handover:known-lite-level', String(handoverState.knownLiteLevel));

        applyHandoverToUnity();
      }

      window.__CM_HandoverState = handoverState;

      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator && !isPreloadMode) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }

        if (!isPreloadMode) {
          ensureExternalSdkLoaded('normal-load');
        }
      });

      window.addEventListener('message', function(event) {
        if (event.origin !== window.location.origin || !event.data || typeof event.data !== 'object') {
          return;
        }

        if (event.data.type === 'handover-activate' && event.data.buildId === 'full') {
          ensureExternalSdkLoaded('handover-activate');
          return;
        }

        if (event.data.type !== 'handover-state' || event.data.buildId !== 'full') {
          return;
        }

        setHandoverState(event.data);
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/2025.12.25_new_api_serv.loader.js";
      var config = {
        dataUrl: buildUrl + "/2025.12.25_new_api_serv.data.br",
        frameworkUrl: buildUrl + "/2025.12.25_new_api_serv.framework.js.br",
        codeUrl: buildUrl + "/2025.12.25_new_api_serv.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "NGames",
        productName: "cblocks1",
        productVersion: "webgl_opt_online_high",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          window.unityInstance = unityInstance;
          applyHandoverToUnity();
          loadingBar.style.display = "none";
          if (window.parent && window.parent !== window) {
            const mode = new URLSearchParams(window.location.search).get('mode') === 'full' ? 'full' : 'lite';
            window.parent.postMessage({ type: 'build-ready', buildId: mode }, window.location.origin);
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
	
	<script src="https://telegram.org/js/telegram-web-app.js?57"></script>

	<script>
      (function initTelegramWebAppSafe() {
        if (!window.Telegram || !Telegram.WebApp) {
          console.log('[twa] Telegram WebApp API unavailable');
          return;
        }

        const webApp = Telegram.WebApp;

        try { webApp.ready(); } catch (error) { console.warn('[twa] ready failed', error); }
        try { webApp.lockOrientation && webApp.lockOrientation(); } catch (error) { console.warn('[twa] lockOrientation failed', error); }
        try { webApp.enableClosingConfirmation && webApp.enableClosingConfirmation(); } catch (error) { console.warn('[twa] closing confirmation failed', error); }
        try { webApp.requestFullscreen && webApp.requestFullscreen(); } catch (error) { console.warn('[twa] requestFullscreen failed', error); }
        try { webApp.disableVerticalSwipes && webApp.disableVerticalSwipes(); } catch (error) { console.warn('[twa] disableVerticalSwipes failed', error); }

        try {
          const initData = webApp.initData || '';
          const params = new URLSearchParams(initData);
          const userData = params.get('user');

          if (!userData) {
            console.log('[twa] user data not available');
            return;
          }

          const user = JSON.parse(userData);
          const userId = user.id;
          console.log('User ID:', userId);
        } catch (error) {
          console.warn('[twa] initData parse failed', error);
        }
      })();
	</script>
  
<script src="good_loading.js"></script>

  <script>
    window.GameOver = function() {
      if (window.parent && window.parent !== window) {
        const mode = new URLSearchParams(window.location.search).get('mode') === 'full' ? 'full' : 'lite';
        window.parent.postMessage({ type: 'game-over', buildId: mode }, window.location.origin);
      }
    };

    window.GameLevelReached = function(level) {
      if (window.parent && window.parent !== window) {
        const mode = new URLSearchParams(window.location.search).get('mode') === 'full' ? 'full' : 'lite';
        window.parent.postMessage({ type: 'level-reached', buildId: mode, level: Number(level) || 0 }, window.location.origin);
      }
    };
  </script>
	
  </body>
</html>
