<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | cblocks1</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <!-- AdsGram SDK -->
    <script src="https://sad.adsgram.ai/js/sad.min.js" defer></script>
    
    <!-- Monetag SDK -->
    <script src="https://sdk.monetag.ru/sdk.js" defer></script>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>

    <!-- 
        Universal banner container for all ad networks (current and future)
        Supported networks: AdsGram, Monetag, and any future ad networks
        All ad providers should use this container for consistency
    -->
    <div id="ad-banner-container"></div>
    
    <!-- Legacy containers for backward compatibility -->
    <div id="adsgram-container"></div>
    
    <script>
      // Universal ad container management
      window.AdContainerManager = {
        clearContainer: function() {
          const container = document.getElementById('ad-banner-container');
          if (container) {
            container.innerHTML = '';
            container.style.display = 'none';
          }
        },
        
        showContainer: function() {
          const container = document.getElementById('ad-banner-container');
          if (container) {
            container.style.display = 'block';
          }
        },
        
        hideContainer: function() {
          const container = document.getElementById('ad-banner-container');
          if (container) {
            container.style.display = 'none';
          }
        }
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      const nativeFetch = window.fetch.bind(window);
      const runtimeCacheName = "NGames-cblocks1-webgl_opt_online_high";

      function isFullAssetRequest(url) {
        var path = url.pathname;
        return (
          (path.includes("/for_developers/") && path.includes("/Build/")) ||
          path.endsWith("/build-manifest.json") ||
          path.includes("/TemplateData/")
        );
      }

      window.fetch = async function(input, init) {
        var request = input instanceof Request ? input : new Request(input, init);

        if (request.method !== "GET" || !("caches" in window)) {
          return nativeFetch(input, init);
        }

        var requestUrl = new URL(request.url, window.location.href);
        if (!isFullAssetRequest(requestUrl)) {
          return nativeFetch(input, init);
        }

        var runtimeCache = await caches.open(runtimeCacheName);
        var cachedResponse = await runtimeCache.match(request);
        if (!cachedResponse) {
          var cacheNames = await caches.keys();
          var prefetchCaches = cacheNames.filter((name) => name.startsWith("cmp-full-prefetch:"));
          for (var i = 0; i < prefetchCaches.length; i++) {
            var prefetchCache = await caches.open(prefetchCaches[i]);
            cachedResponse = await prefetchCache.match(request);
            if (cachedResponse) break;
          }
        }

        if (cachedResponse) {
          console.log("cache-hit", request.url);
          return cachedResponse;
        }

        console.log("network-fallback", request.url);
        var networkResponse = await nativeFetch(input, init);
        if (networkResponse && networkResponse.ok) {
          await runtimeCache.put(request, networkResponse.clone());
        }
        return networkResponse;
      };

      var loaderUrl = buildUrl + "/2025.12.25_new_api_serv.loader.js";
      var config = {
        dataUrl: buildUrl + "/2025.12.25_new_api_serv.data.br",
        frameworkUrl: buildUrl + "/2025.12.25_new_api_serv.framework.js.br",
        codeUrl: buildUrl + "/2025.12.25_new_api_serv.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "NGames",
        productName: "cblocks1",
        productVersion: "webgl_opt_online_high",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      async function waitForServiceWorkerControl(timeoutMs) {
        if (!("serviceWorker" in navigator)) return;

        console.log("sw-register");
        await navigator.serviceWorker.register("ServiceWorker.js");

        if (navigator.serviceWorker.controller) {
          console.log("sw-controlled");
          return;
        }

        var controlledPromise = new Promise((resolve) => {
          var done = false;
          var finish = () => {
            if (done) return;
            done = true;
            navigator.serviceWorker.removeEventListener("controllerchange", onControllerChange);
            resolve();
          };
          var onControllerChange = () => {
            if (navigator.serviceWorker.controller) {
              finish();
            }
          };
          navigator.serviceWorker.addEventListener("controllerchange", onControllerChange);
          navigator.serviceWorker.ready.then(finish).catch(finish);
          setTimeout(finish, timeoutMs);
        });

        await controlledPromise;
        console.log("sw-controlled");
      }

      async function startUnity() {
        await waitForServiceWorkerControl(4000);

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          console.log("unity-start");
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            loadingBar.style.display = "none";
            if (window.parent && window.parent !== window) {
              window.parent.postMessage({ type: 'CMP_FULL_READY' }, '*');
            }
          }).catch((message) => {
            if (window.parent && window.parent !== window) {
              window.parent.postMessage({ type: 'CMP_FULL_FAILED', message: String(message) }, '*');
            }
            alert(message);
          });
        };
        document.body.appendChild(script);
      }

      startUnity();
    </script>
	
	<script src="https://telegram.org/js/telegram-web-app.js?57"></script>

	alert("User data not available");

	</script>
