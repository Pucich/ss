<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lite → Full Unity Orchestrator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #10131a;
      color: #fff;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      overflow: hidden;
    }

    .app {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .build-root {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 220ms ease;
      pointer-events: none;
    }

    .build-root.active {
      opacity: 1;
      pointer-events: auto;
      z-index: 2;
    }

    .build-root.hidden {
      display: none;
    }

    .build-root.fade-out {
      opacity: 0;
      pointer-events: none;
      z-index: 1;
    }

    .unity-canvas {
      width: 100%;
      height: 100%;
      background: #000;
      display: block;
    }

    .loading-overlay {
      position: absolute;
      inset: 0;
      z-index: 10;
      background: linear-gradient(180deg, rgba(6,9,16,.9), rgba(6,9,16,.75));
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 12px;
      padding: 24px;
      box-sizing: border-box;
    }

    .loading-overlay.visible {
      display: flex;
    }

    .loading-text {
      font-size: 14px;
      opacity: .9;
    }

    .loading-bar {
      width: min(320px, 80vw);
      height: 8px;
      border-radius: 100px;
      overflow: hidden;
      background: rgba(255,255,255,.2);
    }

    .loading-fill {
      width: 100%;
      height: 100%;
      transform-origin: left center;
      transform: scaleX(0);
      background: linear-gradient(90deg, #44b3ff, #7dffb2);
      transition: transform 100ms linear;
    }
  </style>
</head>
<body>
  <div class="app">
    <div id="lite-root" class="build-root"></div>
    <div id="full-root" class="build-root"></div>

    <div id="loading-overlay" class="loading-overlay" aria-live="polite">
      <div id="loading-text" class="loading-text">Загрузка...</div>
      <div class="loading-bar"><div id="loading-fill" class="loading-fill"></div></div>
    </div>
  </div>

  <script src="/build-orchestrator.js"></script>
</body>
</html>
