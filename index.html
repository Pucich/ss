<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lite → Full switch shell</title>
    <style>
      :root {
        color-scheme: dark;
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #111;
      }

      #game-shell {
        position: fixed;
        inset: 0;
      }

      .unity-canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        display: block;
        opacity: 0;
        pointer-events: none;
        transition: opacity 160ms linear;
      }

      .unity-canvas.is-active {
        opacity: 1;
        pointer-events: auto;
      }

      #handover-overlay {
        position: absolute;
        inset: 0;
        opacity: 0;
        pointer-events: none;
        transition: opacity 120ms linear;
      }

      #handover-overlay.is-visible {
        opacity: 1;
      }

      /* Маскировка ожидания без прогресс-бара: только мини-спиннер справа снизу. */
      #handover-spinner {
        position: absolute;
        right: 24px;
        bottom: 24px;
        width: 26px;
        height: 26px;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.28);
        border-top-color: rgba(255, 255, 255, 0.95);
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <main id="game-shell">
      <canvas id="lite-canvas" class="unity-canvas is-active"></canvas>
      <canvas id="full-canvas" class="unity-canvas"></canvas>

      <div id="handover-overlay" aria-hidden="true">
        <div id="handover-spinner"></div>
      </div>
    </main>

    <script src="./build-orchestrator.js"></script>
  </body>
</html>
